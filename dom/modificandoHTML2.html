<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
       
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'
       // div.outerHTML = 'Texto Alterado' Substitui tudo pelo texto descrito
       div.insertAdjacentHTML('beforebegin', '<p>Antes do Início</p>')
       div.insertAdjacentHTML('afterbegin', '<p>Depois do início</p>')
       div.insertAdjacentHTML('beforeend', '<p>Depois do Fim</p>')

       // Somente texto (sem tags)
       console.log(div.innerText)

    </script>
</body>

</html>
