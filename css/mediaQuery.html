<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Media Query</title>
    <style>
        div {
            font-size: 40px;
            margin: 20px;
            padding: 20px;
            background-color: coral;
            border: solid 5px;
            display: none;
        }
        /*Trabalhando com responsividade*/
        @media (max-width: 600px){
            /*Se a largura do dispositivo for no m√°ximo 600px, aplicar a classe abaixo */
            .muito-pequeno { display: block; }
        }

        @media (max-width: 1000px), (orientation: portrait) {
                .pequeno-retrato { display: block; }
        }

        /*Menor igual a 500px e maior igual a 1000px*/
        @media (min-width: 500px) and (max-width: 1000px){
            .intervalo { display: block; }
        }

    </style>
</head>
<body>
    <div class="muito-pequeno">Muito Pequeno</div>
    <div class="pequeno-retrato">Pequeno ou Retrato</div>
    <div class="intervalo">Intervalo</div>
</body>
</html>
