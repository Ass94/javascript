<!-- Formulário -->
<!-- 


 -->

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de Formulário
        </h5>
    </div>
    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <!-- Oculpará 12 colunas, independente do tamnho da tela. -->
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Informe o nome">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <!-- 12 colunas. Porém de médio em diante, oculpará 6 colunas. Metade da tela-->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <!-- div utilizada para inserir um label com o símbolo de @ antes do input de e-mal.-->
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span> <!-- O @ será inserido antes do input-->
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Informe o Email">
                        </div>
                        <small class="form-text text-muted">
                            Enviaremos um e-mail para confirmar o cadastro.
                        </small>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <!--Aumentando a tela, esta div e a div acima oculparão a mesma linha. Cada uma oculpando 6 colunas-->
                    <div class="form-group">
                        <!-- Lembrando que o for do label deverá estar associada a algum id. 
                            Ou seja, label de quem? Neste caso, do select.
                        -->
                        <label for="linguagemPreferida">Linguagem</label>
                        <select name="" id="linguagemPreferida" class="form-control">
                            <option value="Selecione">Selecione</option>
                            <option>JS</option>
                            <option>Java</option>
                            <option>Python</option>
                            <option>Ruby</option>
                            <option>Outra</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Windows
                        </label>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                            Linux
                        </label>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                        <label class="form-check-label" for="defaultCheck2">
                            IOS
                        </label>
                    </div>

                </div>
            </div>

            <hr>

            <div class="col-row mb-0">
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary mr-2" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>
            </div>

        </form>
    </div>
</div>
