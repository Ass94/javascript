<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script> <!--Referência do jQuery. Na pasta o arquivo está minificado -->
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        /* Pegando um elemento a partir do ID. A forma mais performática de selecionar um elemento é através do Id, pois só deverá ter um id para cada elemento. */

       /**
        * 1. Pega o elemento feira e adiciona nele a classe css destaque. Arquivo está no diretório: (href='css/estilo.css')
        * 2. remove a classe destaque para ficar como era antes.
        * 3. Para cada um dos itens da lista, adicionar a classe destaque. (Neste exemplo estamos selecionado o próprio elemento html (li))
        * 4. Utilizando o seletor de atributo [wm-obrigatorio], remover a classe destaque. Isso vale para todos os elementos que possuirem tal atributo
        * 5. Selecionando li que tem uma classe opcional, remova a classe css destaque.
        * 6. Selecionando uma div que dentro dela tem uma tag p que por conseguinte tem uma tag span, adicionar a classe destaque.
       */
        $('#feira').addClass('destaque').removeClass('destaque')
        $('li').addClass('destaque')
        $('[wm-obrigatorio]').removeClass('destaque')
        $('li.opcional').removeClass('destaque')
        $('div p span').addClass('destaque')

        // Filtros exclusivos do Jquery.
        /**
         * 1. Seleciona o primeiro elemento da tag li e adiciona estilização css usando a função css().
         * 2. Seleciona os li(s) ímpares (li:odd) e adiciona estilizanção usando a função css()
         * 3. Seleciona maior que determinado índice: li:gt(1). 
         * 4. Selecionar os elementos de li que não seja o último: li:not(:last).
         * 5. Verificar se dentro de determinado elemento contém uma letra ou determinada palavra: $(li:contains("r"))
        */
       $('li:first').css('border', 'solid 3px yellow')
       $('li:odd').css('border', 'solid 3px yellow')
       $('li:gt(1)').css('border', 'solid 10px white')
       $('li:not(:last)').css('border', 'none')
       $('li:contains("r")').css('background-color', 'black')

       // Usando jQuery em formulários
       /**
        * 1. Esconde todos elementos do formulário
        * 2. Dentro do formulário, existe algum elemento do tipo texto? Sim, input text. Então mostre-o show()
        * 3. Mostre elementos do tipo senha
        * 4. Mostre elementos do tipo checkbox
        * 5. Mostre elementos do tipo radio
        * 6. Mostre elementos do tipo file
       */

       $('form *').hide()
       $('form :text').show()
       $('form :password').show()
       $('form :checkbox').show()
       $('form :radio').show()
       $('form :file').show()
    </script>
</body>
