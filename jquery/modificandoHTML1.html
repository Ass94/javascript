<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>

    <script>
       // Conteúdo 1
       /** 
       * Adicionando elementos a uma página.
       * 1. Selecionar o id e posteriormente usar a função append com as tags que serão inseridas
       */
       $('#conteudo1').append('<p>1</p>')

       // Conteúdo 2
      /** 
      * 1. Criar um array de elementos
      * 2. Dentro do array criar elementos a partir do jQuery e com a função append, adicionar os elementos.
      * 3. Cria uma variável lisata já inicializada com um li e posteriormente através da função prepend, adicionar o array de elementos li
      * 4. prepend (adicionar antes): usado para que os elementos sejam inseridos antes, ou seja, sorvete irá para o final da lista.  
      * 5. Passar a lista para div cujo o id é #conteudo2
      */
        // Observação: $('li') para selecionar. $(<li>) par criar.
      const elementos = [
        $('<li>').append('Arroz'),
        $('<li>').append('Feijão'),
        $('<li>').append('Carne')
      ]

      const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
      $('#conteudo2').append(lista)

      // Conteúdo 3

      /**
      * 1. Selecionar conteúdo três através do ID e adicionar a tag h1.
      * 2. Adiciona os elmentos h1 (número 1) e h2 (número 2) e posteriormente utiliza o prepend para adicionar <h1> (número 0) antes de todos os elementos.
      * 3. Também podemos fazer da seguinte maineira: append('<h1>1</h1>', '<h2>2</h2>') ou array: append(['<h1>1</h1>', '<h2>2</h2>'])
      * 4. A função html() irá substituir o conteúdo dos elementos
      * 5. A função text() irá inserir um texto conforme segue: (<h1>123</h1>)
      */

      $('#conteudo3').append('<h1>1</h1>')
            .append('<h1>2</h1>').prepend('<h1>0</h1>')
        
     $('#conteudo3').html('<h1>123</h1>')
     $('#conteudo3').text('<h1>123</h1>')

     // Alterando todos
     // div que tem a propriedade id, aplicar a função html()
     $('div[id]').html('<strong>Todos!</strong>')

    </script>
</body>
