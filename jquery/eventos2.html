<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        //$('#div1').on('mouseenter mouseleave', alternarDestaque) Faz a mesma coisa que a função abaixo
        $('#div1').hover(alternarDestaque, alternarDestaque)

        // one() função que aplica o evento uma única vez.
        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: Obrigado!')) // Ou seja, o altert será disparado uma única vez.

        // double click (dois cliques). O evento irá sumir e voltar, ambos em 1s.
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        // Evento de redimensionamento de tela:
        // resize() aplicar uma função sempre que o tamanho da tela mudar.
        $(window).resize(function(e) {
            const l = $(window).width() // largura
            const a = $(window).height() // Altura.
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
        })

        // Evento quando seleciona uma parte do texto:
        // Quando ocorrer um select dentro do input, ele irá chamar a função.
        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>
