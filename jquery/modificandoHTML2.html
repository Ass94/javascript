<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        // appendTo (adicionar para)
        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2 </p>')
        $('#div2').after('<p>Depois 2</p>')

        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        // wrap: empacotar, envolver
        // adicionando div
       //$('p.numero').wrap('<div>')  // Cria-se uma div para cada elemento que possui a classe número
       $('p.numero').wrapAll('<div id="div4">') // criou uma única div para os dois elementos que possuem a classe numero.
       $('#div4').empty() // limpa o conteúdo das divs que possuem o id="div4"
       $('#div3, #div4').prev().remove() // Seleciona div3 e div4 e retorna para os anteriores ("Depois3 e Antes3") e depois remove.

       //Substituir todos os páragrafos que estão dentro da tag boy por essa div que tem o conteúdo substituto
       //$('<div>Substituto</div>').replaceAll('body > p')

       // Fazendo a mesma substituição de outra forma.
       $('body > p').replaceWith('<div>Substituto</div>') //Substituir com
       
       // replaceWith que recebe uma callback:
      // $('body > p').replaceWith(function() {
      //     return $('<div>').html($(this).html()).append('!!!') // o html do elemento atual (this) está sendo colocado na div recém criada.
      // })


    </script>
</body>
