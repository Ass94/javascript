<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>1</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento (e) {
            //zerar o conteúdo do span resultado.
            $('#resultado').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')
            
            // Inserindo div1 e div2 dentro do span resultado.
            $('#resultado').append(div1, div2)
            div1.append(`target: ${e.target.id}`)

            // Mostra o objeto relacionado. 
            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget: ${rt}`)
            
            // Demonstra o tipo do evento.
            div1.append(`<br>type: ${e.type}`)
            // Evidência o clique do mouse ou a tecla do teclado.
            div1.append(`<br>which: ${e.which}`)
            // Demonstra se control do teclado está selecionado.
            div1.append(`<br>metaKey: ${e.metaKey}`)

            // Posição do mouse em relação à tela.
            div2.append(`pageX: ${e.pageX}`)
            div2.append(`<br>pageY: ${e.pageY}`)
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`)

            // Quando disparar um envento do mouse, demonstrar obs.
            const obs = e.data ? e.data.obs : null
            div2.append(`<br>obs: ${obs}`)
        
        }


        // Associando. Quando ocorrer os eventos descritos na função on, chamar a função exibirDados Eventos.
        $('#div1, #div2').on('mouseenter mouseleave', 
        {obs: 'Funciona!'}, exibirDadosEvento)
        $('input').keyup(exibirDadosEvento)
    </script>
</body>
