<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>

        // Quando o documento estiver pronto, chame esta função:
        //$(document).ready(function () {
            //...
       // })

        // Quando a dom estiver pronto, chame esta função:    
        $(function() {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 },
                { nome: 'Jéssica', nota: 8.1}
            ]

            const linhas = pessoas.map(aluno => {
                const tdNome = $('<td>').html(aluno.nome)
                const tdNota = $('<td>').html(aluno.nota)
               // return $('<tr>').append(tdNome).append(tdNota) ou:
              // return $('<tr>').append(tdNome, tdNota) ou:
                 return $('<tr>').append([tdNome, tdNota])
            })

            const tabela = $('<table>').append(linhas)
                .css('border', 'solid 5px')
            $('#conteudo').append(tabela)
        })

    </script>
</body>
